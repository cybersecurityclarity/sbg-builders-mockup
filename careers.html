<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Careers | SBG Builders</title>
  <meta name="description" content="Join the SBG Builders team. Career opportunities in commercial construction." />
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
  <a class="skip-link" href="#main">Skip to main content</a>
 <div id="nav-placeholder"></div>

<script>
    fetch('nav.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('nav-placeholder').innerHTML = data;
            
            // Nav functionality here (scroll effect, mobile menu, dropdown)
        });
</script>
  <main id="main" role="main">
    <section class="section" style="padding-top: 120px;">
      <div class="container">
          <div class="hero__actions" style="margin-top: 40px; justify-content: center;">
            <a class="btn btn--solid" href="./contact.html">Contact us about opportunities</a>
          </div>
        </div>
      </div>
    </section>
  </main>
 <div id="footer-placeholder"></div>

<script>
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
            
            // Update year
            const yearElements = document.querySelectorAll('.footer-year');
            yearElements.forEach(el => el.textContent = new Date().getFullYear());
        });
</script>
  <script>
    const navToggle = document.querySelector('.nav__toggle');
    const navMenu = document.querySelector('.nav__menu');
    navToggle?.addEventListener('click', () => {
      navMenu.classList.toggle('is-open');
      navToggle.setAttribute('aria-expanded', navMenu.classList.contains('is-open'));
    });
    const yearEl = document.getElementById('year');
    if (yearEl && !yearEl.textContent) yearEl.textContent = String(new Date().getFullYear());
    const dropdownToggle = document.querySelector('.nav__dropdown-toggle');
    if (dropdownToggle) {
      dropdownToggle.addEventListener('click', (e) => {
        e.preventDefault();
        dropdownToggle.closest('.nav__menu-dropdown').classList.toggle('is-open');
      });
    }
  </script>
</body>
</html>
